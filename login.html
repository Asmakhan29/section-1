<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />

    <style>

        * {
            font-family: Poppins;
        }

        .mycard {
            /* border: 1px solid crimson; */
            width: 20%;
            padding: 30px;
            border-radius: 10px;
            /* x-offset y-offset blur size color */
            box-shadow: 2px 3px 5px 1px rgba(0, 0, 0, 0.516);
            box-sizing: border-box;
            font-size: 12px;
        }

        .form-title {
            text-align:center;
            font-size: 30px;
            font-family: Poppins;
        }
        
        .myinput {
            width:100%;
            box-sizing: border-box;
            padding: 7px;
            /* border-radius: 5px; */
            margin-bottom: 20px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mybtn {
            color: rgb(81, 81, 128);
            border: 2px solid rgb(81, 81, 128);
            border-radius: 3px;
            color:rgb(81, 81, 128);
            height: 20%;
            width: 100%;   
            padding: 7px;
            text-align: center;
            margin-top: 10px;
            font-size: 15px;
        }

        .mybtn:hover {
            background-color: rgb(81, 81, 128);
            color: #fff;
        }

    </style>
</head>
<body>
    
    <div class="mycard">
        <h3 class="form-title">Login Form</h3>
        <form>
            <label for="mail">Email Address</label>
            <input type="email" class="myinput" id="mail">

            <label for="pswd">Password</label>
            <input type="password" class="myinput" id="pswd">

            <button class="mybtn">Submit</button>
        </form>

    </div>
</body>
</html>
