<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .my-card {
            border: 1px solid #ffff;
            box-sizing: border-box;
            width: 36%;
            padding: 60px;
            background-color: #fff;
            box-shadow: 2px 2px 6px 4px #3d85638a;
            border-radius: 10px;
        }
        

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: linear-gradient(to bottom right, rgb(240, 190, 153),rgb(216, 97, 186),rgb(157, 81, 198)); */
            background-color:#5d9c7f;
        }

        .my-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 23px;
            margin-top: 5px;
            padding: 8px;
            padding-left: 12px;
            background-color: #b7b0b077;
            border: 1px solid #b7b0b077;
        }

        .container {
            display : flex;
            flex-direction : row;
            box-sizing: border-box;
        }

        #name {
            text-align: left;
            margin-right: 15px;
        }

        label {
            font-size: 12.5px;
        }
        .down {
            margin-left: 15px;
            text-align: left;
        }
        .my-btn {
            background-color:#5d9c7f;
            /* border-color: #5d9c7f; */
            /* padding-left:20px;
            padding-right:20px; */
            width:30%;
            height: 25px;
            color:#fff;
            border: 1px solid #5d9c7f;
            /* box-shadow: 1px 1px 6px 4px #3d85638a; */
            border-radius: 3px;

            /* color: #fff;
            border: 2px solid rgb(81, 81, 128);
            border-radius: 3px;
            color:rgb(81, 81, 128);
            height: 20%;
            width: 100%;   
            padding: 7px;
            text-align: center;
            margin-top: 10px;
            font-size: 15px; */
        }
        .btn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="my-card">
        <h2>GET IN TOUCH</h2>
        <form>
            <div class="container">
                <div class="up">
                    <label for="name">Tell us your name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="my-input">
                </div>
    
                <div class="up down">
                    <label for="mail">Enter your email</label>
                    <input type="email" id="mail" placeholder="Enter your email" class="my-input">
                </div>
            </div>

            <label for="qualification">Your Qualification</label>
            <input type="text" id="qualification" placeholder="Enter your qualification" class="my-input">

            <label for="msg">Message</label>
            <textarea id="msg" cols="30" rows="5" placeholder="Your message here" class="my-input"></textarea>

            <div class="btn">
                <button class="my-btn">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
