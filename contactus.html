<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .my-card {
            border: 1px solid #ffff;
            box-sizing: border-box;
            width: 36%;
            padding: 60px;
            background-color: #fff;
            box-shadow: 0px 0px 5px 3px  linear-gradient(to bottom right, rgb(54, 147, 54),rgb(86, 86, 167));
            border-radius: 10px;
        }
        

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, rgb(54, 147, 54),rgb(86, 86, 167));
        }

        .my-input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 23px;
            margin-top: 5px;
            padding: 8px;
            padding-left: 12px;
            background-color: #b7b0b077;
            border: 1px solid #b7b0b077;
        }

        .container {
            display : flex;
            flex-direction : row;
            box-sizing: border-box;
        }

        #name {
            text-align: left;
            margin-right: 15px;
        }

        label {
            font-size: 12.5px;
        }
        .down {
            margin-left: 15px;
            text-align: left;
        }
        .my-btn {
            background-image: linear-gradient(to bottom right, rgb(54, 147, 54),rgb(86, 86, 167));
            border-color: #ffffff14;
            padding-left:20px;
            padding-right:20px;
            height: 25px;
            color:#ffff;
            border-radius: 2px;
            
        }
        .btn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="my-card">
        <h2>GET IN TOUCH</h2>
        <form>
            <div class="container">
                <div class="up">
                    <label for="name">Tell us your name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="my-input">
                </div>
    
                <div class="up down">
                    <label for="mail">Enter your email</label>
                    <input type="email" id="mail" placeholder="Enter your email" class="my-input">
                </div>
            </div>

            <label for="qualification">Your Qualification</label>
            <input type="text" id="qualification" placeholder="Enter your qualification" class="my-input">

            <label for="msg">Message</label>
            <textarea id="msg" cols="30" rows="5" placeholder="Your message here" class="my-input"></textarea>

            <div class="btn">
                <button class="my-btn">SUBMIT</button>
            </div>
        </form>
    </div>
</body>

</html>
