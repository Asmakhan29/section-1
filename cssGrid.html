<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Grid</title>

    <style>
        .child {
            border:2px solid black;
            background-color: rgb(184, 223, 222);
            padding: 50px;
        }

        .parent {
            display: grid;
            /* grid-template-columns: 500px 200px 400px; */
            /* grid-template-columns: 4fr 7fr 5fr; */
            /* grid-template-columns: repeat(4,1fr); */
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h1>Child 1</h1>
        </div>
        <div class="child">
            <h1>Child 2</h1>
        </div>
        <div class="child">
            <h1>Child 3</h1>
        </div>
        <div class="child">
            <h1>Child 4</h1>
        </div>
        <div class="child">
            <h1>Child 5</h1>
        </div>
        <div class="child">
            <h1>Child 6</h1>
        </div>
    </div>
</body>

</html>
